<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/generale.css">
    <link rel="stylesheet" href="css/navbars.css">
    <link rel="stylesheet" href="css/canvas.css">
    <title>Pixyt</title>
</head>
<body>
<header class="d-flex align-items-center">
    <div class="container">
        <div class="row">
            <!-- Titolo -->
            <div class="col-3 d-flex justify-content-start align-items-center">
                <span id="titolo" class=" btn btn-light">PIXYT</span>
            </div>
            <!-- Input per altezza e larghezza -->
            <div class="col-6 d-flex justify-content-center align-items-center dimensioni">
                <input id="larghezza" class="mx-2 form-control" type="number" min="50" id="larghezza" placeholder="Larghezza es. 100" value="100" onchange="[impostaLarghezza(), nessunColore(), aggiornaCanvas()]">
                <input id="altezza" class="mx-2 form-control" type="number" min="50" id="altezza" placeholder="Altezza es. 50" value="50" onchange="[impostaAltezza(), nessunColore(), aggiornaCanvas()]">
            </div>
            <!-- Tasto reset -->
            <div class="col-3 d-flex justify-content-end align-items-center">
                <div class="dropdown">
                    <button id="reset" class="btn btn-light border-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      MENU
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li onclick="resetDisegno()"><a class="dropdown-item">Reset</a></li>
                      <li onclick="scaricaDisegno()"><a class="dropdown-item">Scarica immagine</a></li>
                      <li><a class="dropdown-item" href="https://www.linkedin.com/in/karolina-tymoszuk/">Seguimi su LinkedIn</a></li>
                    </ul>   
                </div>
            </div>
        </div>
    </div>
</header>
<nav>
    <!-- Colori della palette -->
    <div class="container py-3">
        <div id="colori" class="d-flex flex-wrap justify-content-center py-3 px-4">
            <!-- Nessun colore -->
            <div onclick="nessunColore()" class="cerchio colore-vuoto my-1" style="border: 1px solid red"></div>
        </div>
    </div>
</nav>
<section id="contenitore-canvas" class="container p-0">
    <!-- Canvas -->
    <canvas id="canvas"></canvas>
</section>

    <!-- Scripts -->
    <script src="js/db.js"></script>
    <script src="js/navbars.js"></script>
    <script src="js/canvas.js"></script>
</body>
</html>
